<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Multidimensional Array</title>
<script type="text/javascript">
var arrayLength = 3;
//multidimensional array
var a = new Array(arrayLength);
for (var i = a.length - 1; i >= 0; i--) {
	a[i] = new Array(arrayLength);
};
//1 index
a[0][0] = "apple";
a[0][1] = "banana";
a[0][2] = "cherry";

//second index
a[1][0] = 2;
a[1][1] = 56;
a[1][2] = 83;

//third index
a[2][0] = ['test','again'];
a[2][1] = ['java','script'];
a[2][2] = ['read','books'];
document.write(a);
document.write("<br>"); // first index elements
document.write(a[2]);
document.write("<br>");
document.write(a[2][2][0]);
