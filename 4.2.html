<head>
	<title>Convert decimal value to hexadecimal value</title>
	<script type="text/javascript">
	var num = 255;

	alert(num.toString(16));//we passed 16 because we need to convert to hexamdecimal
	var decNum = 55;
var octNum = decNum.toString(8); // converting to octal
var hexNum = decNum.toString(16); // converting to hexadecimal
var binNum = decNum.toString(2); // converting to binary
document.write(octNum +"<br>" + hexNum +"<br>" + binNum);
	</script>
