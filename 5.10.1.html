<!DOCTYPE html>
<head>
<title>Looping and Splicing</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<script>
var a = new Array("sandhya","rani","shailu","sandhya","vijay","sandhya");

while(a.indexOf("sandhya") != -1){

a.splice(a.indexOf("sandhya"),1,"***"); //substitute sandhya by ****


}
document.write(a);


</script>
</head>
<body>
</body>
</html>
