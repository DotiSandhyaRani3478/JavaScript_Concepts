<html>
<head>
	<title>split function</title>
	<script type="text/javascript">
	var inp = "apples,oranges,mangoes";
	//1 split with 1 param
	var result = inp.split(",");
	for (var i = 0; i < result.length; i++) {
	document.write(result[i]);
	document.write("<br>");
	}
	//2 split with 2 params
	var result1 = inp.split("," , 2);
	document.write("2 parameter split function");
	document.write("<br>");
	for (var i = 0; i < result1.length; i++) {
	document.write(result1[i]);
	document.write("<br>");
	}
	
</script>
</head>
	<body>
		<p>Hello!! How are you doing</p>
	</body>

</html>
