<html>
<head>
	<title>Convert decimal value to hexadecimal value</title>
	<script type="text/javascript">
	//Bydefault Math.random() generates random value between 0 and 1
	//generating random number between 0 and 254
	document.write(Math.random() * 255);
	document.write("<br>");
	document.write(Math.random() * 6) + 1; //generating between 1 and 6
	</script>
</head>
	<body>
		<p>Hello!! How are you doing</p>
	</body>

</html>
