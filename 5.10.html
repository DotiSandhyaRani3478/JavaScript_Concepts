<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Search and Remove or Replace Array Elements </title>
	<type="text/javascript">
	<script type="text/javascript">
	var a = new Array("dog","cat","seal","walrus");
	a.splice(a.indexOf("walrus"),1);

	//splice
	a.splice(a.lastIndexOf("cat"),1,"monkey");
	document.write(a);
	

	</script>
	</head>
<body>
</body>
</html>
