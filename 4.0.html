<html>
<head>
	<title>Number</title>
	<script type="text/javascript">
	var someValue = 10;
	var myNum = 3.18;
	//Number Object
	var newNum = new Number(23);
	document.write(newNum);
	var test = .0004532;
	alert(test.toExponential());
	
	alert(parseInt("3.5")); //displays 323323
	//NaN (Not a Number)
	alert(parseInt("Three point five"));

	//Math Object . Math does not have a constructor
	var m =  Math.max(4,5);
	alert(m);
	document.write("<br>");
	document.write("abs " + Math.abs(4.03));
	document.write("<br>");
	document.write("acos " + Math.acos(0.45));
	document.write("<br>");
	document.write("asin " + Math.asin(0.45));
	document.write("<br>");
	document.write("random " + Math.random(0.45));


	
	</script>
</head>
	<body>
		<p>Hello!! How are you doing</p>
	</body>

</html>
