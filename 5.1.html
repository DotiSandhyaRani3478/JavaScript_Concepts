<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Looping Through an Array</title>
<script type="text/javascript">

var mammals = new Array("cat","dog","human","whale");
//1 method1 to display
document.write(mammals);
//2 method2 to display using for loop
document.write("<br>");
for(var i = 0; i < mammals.length; i++){
document.write(mammals[i] + " ");
}
//3 Using while loop
document.write("<br>");
var numArray = new Array(1,4,66,123,240,444,555);
var i = 0;
while(i < numArray.length){
	alert(numArray[i]);
	i++;
}
</script>
</head>
<body>

</body>
</html>
