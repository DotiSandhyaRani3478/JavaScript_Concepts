<html>
<head>
	<title>match method</title>
	<script type="text/javascript">
	var str = "123-22-4578";
	var p = /^\d{3}-\d{2}-\d{4}$/;
	 if(str.match(p))
		alert("Ok");
	 else
		alert("Not OK");
	//displaying SSN
	document.write(str.match(p));
</script>
</head>
	<body>
		<p>Hello!! How are you doing</p>
	</body>

</html>
